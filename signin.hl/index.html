<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H&nbsp;.&nbsp;L&nbsp;|&nbsp;Sign&nbsp;In</title>

    <link rel="stylesheet" href="http://localhost/deps/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="http://localhost/deps/fontawesome/css/all.css">
    <link rel="stylesheet" type="text/css" href="http://localhost/deps/css/util.css">
	<link rel="stylesheet" type="text/css" href="http://localhost/deps/css/main.css">
    <link rel="stylesheet" href="http://localhost/deps/css/custom.css">
</head>
<body>
    <div class="loader"></div>
    <div class="content">
        <form class="access100-form access-form" form="login">
            <span class="access100-form-title p-b-30">
                Sign In
            </span>

            <div class="name-area">
                <div class="wrap-input100">
                    <input class="input100" type="text" name="name" required>
                    <span class="focus-input100" data-placeholder="Alias / Email"></span>
                </div>
            </div>

            <div class="pass-area">
                <div class="wrap-input100">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <input class="input100" type="password" name="pass" required>
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>
            </div>

            <div class="container-access100-form-btn">
                <div class="wrap-access100-form-btn">
                    <div class="access100-form-bgbtn"></div>
                    <button class="access100-form-btn" type="submit">
                        <span>Login</span>
                        <span class="i fa fa-spinner fa-spin" hidden></span>
                    </button>
                </div>
            </div>

            <div class="text-center p-t-10">
                <span class="txt1">
                    Not yet a member?
                </span>

                <a class="txt2" href="http://localhost/signup.hl">
                    Sign Up
                </a>
            </div>
        </form>
    </div>

    <script src="http://localhost/deps/js/jquery.js"></script>
    <script src="http://localhost/deps/js/popper.js"></script>
    <script src="http://localhost/deps/js/main.js"></script>
    <script src="http://localhost/deps/js/gohst.js"></script>

    <script type="module" src="http://localhost/access.hl/index.js"></script>
</body>
</html>
